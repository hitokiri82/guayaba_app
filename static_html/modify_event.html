        <div class="container">

            <!-- Example row of columns -->
            <div class="row">
                <div class="span8">
                    <form class="form-horizontal">
                        <legend>Modificar evento</legend>
                        <div class="row">
                            <div class="span4">
                                <div class="control-group">
                                  <label class="control-label" for="client">Cliente</label>
                                  <div class="controls">
                                    <span class="input uneditable-input">Los chinos</span>

                                  </div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label" for="hour_begin">Hora inicio</label>
                                  <div class="controls">
                                    <input type="text" id="hour_begin" placeholder="08:00 AM">
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label" for="date">Fecha del evento</label>
                                  <div class="controls">
                                    <input type="text" id="date" placeholder="12 Sept. 2012">
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label" for="description">Descripción</label>
                                  <div class="controls">
                                    <textarea id="description" rows="3">Se deberan presentar los recursos acordados</textarea>
                                  </div>
                                </div>



                            </div>
                            <div class="span4">
                                <div class="control-group">
                                  <label class="control-label" for="case">Asunto</label>
                                  <div class="controls">
                                    <span class="input uneditable-input">Regulacion de precios</span>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label" for="hora_fin">Hora fin</label>
                                  <div class="controls">
                                    <input type="text" id="hora_fin" placeholder="10:00 AM">
                                  </div>
                                </div>
                            </div>


                        </div>
                        <legend></legend>
                        <div class="row">
                            <div class="span8 offset6">
                                <input type="submit" class="btn btn-primary" value="Guardar el evento">
                                <input type="submit" class="btn" value="Cancelar">

                            </div>
                        </div>
